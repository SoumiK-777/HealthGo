<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{{url_for('hsignup')}}" method="POST">
        <input type="text" name="name" placeholder="Name"><br>
        <input type="email" name="email" placeholder="Email"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <input type="text" name="address" placeholder="Address"><br>
        <input type="text" name="ambulance" placeholder="Available Ambulance"><br>
        <input type="text" name="beds" placeholder="Number of Beds"><br>
        <input type="text" name="number" placeholder="Contact Number"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
